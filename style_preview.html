<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Preview</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: "Inter", -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Playfair Display", serif;
        }

        a {
            color: #2563eb;
        }

        a:hover {
            color: #1a4a9f;
        }

        .btn {
            background-color: #2563eb;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #1a4a9f;
        }

        .sidebar {
            width: 300px;
            background-color: #f5f5f5;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Style Preview</h1>

    <p>This is a preview of the new styling for your website. The fonts have been changed to Inter and Playfair Display, and the color scheme has been updated to a more modern and professional palette.</p>

    <a href="#" class="btn">Button</a>

    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the new sidebar.</p>
    </div>
</body>
</html>
