<!-- AI Assistant Button and Chat Interface -->
<style>
  /* Override any animations that might affect the AI assistant */
  #ai-assistant-container,
  #ai-assistant-container *,
  #ai-chat-interface,
  #ai-chat-interface * {
    animation: none !important;
    animation-delay: 0s !important;
    animation-fill-mode: none !important;
    opacity: 1 !important;
    visibility: visible !important;
  }
  
  /* Ensure the container is always visible and fixed */
  #ai-assistant-container {
    position: fixed !important;
    bottom: 30px !important;
    right: 30px !important;
    z-index: 99999 !important;
    display: block !important;
  }
  
  /* Style the button - make it more prominent */
  #ai-assistant-btn {
    border-radius: 50px;
    padding: 1.2rem 2rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    display: flex !important;
    align-items: center;
    gap: 0.75rem;
    background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
    border: none;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1rem;
    font-weight: 600;
    position: relative;
    overflow: hidden;
    pointer-events: all !important; /* Ensure button is clickable */
    user-select: none; /* Prevent text selection */
    -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
  }
  
  /* Add floating animation to button only, not container */
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
  
  #ai-assistant-btn {
    animation: float 3s ease-in-out infinite;
  }
  
  #ai-assistant-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
  }
  
  /* Add a pulse effect to draw attention */
  #ai-assistant-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50px;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.5s;
  }
  
  #ai-assistant-btn:hover::before {
    transform: translate(-50%, -50%) scale(1.1);
  }
  
  /* Style the chat interface */
  #ai-chat-interface {
    position: fixed !important;
    bottom: 120px !important;
    right: 30px !important;
    z-index: 100000 !important;
    width: 450px;
    height: 600px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    display: none;
  }
  
  @media (max-width: 768px) {
    #ai-assistant-container {
      bottom: 20px !important;
      right: 20px !important;
    }
    
    #ai-assistant-btn {
      padding: 1rem 1.5rem;
      font-size: 1rem;
    }
    
    #ai-chat-interface {
      bottom: 100px !important;
      right: 20px !important;
      width: calc(100vw - 40px) !important;
      max-width: 400px !important;
      height: 70vh !important;
      max-height: 600px !important;
    }
  }
</style>

<!-- AI Assistant Button -->
<div id="ai-assistant-container">
  <button id="ai-assistant-btn" type="button">
    <i class="fas fa-robot"></i>
    <span>Ask about my research</span>
  </button>
</div>

<!-- AI Assistant Chat Interface -->
<div id="ai-chat-interface">
  <div style="background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%); color: white; padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center;">
    <h3 style="margin: 0; font-size: 1.1rem; font-weight: 600;">David's Research Assistant</h3>
    <button id="close-chat" type="button" style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 0; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">&times;</button>
  </div>
  <iframe
    src="https://dvdijcke-david-research-assistant.hf.space"
    frameborder="0"
    width="100%"
    height="calc(100% - 60px)"
    style="display: block;"
  ></iframe>
</div>

<script>
(function() {
  console.log('AI Assistant script starting...');
  
  function initAIAssistant() {
    console.log('Initializing AI Assistant...');
    
    // Get elements
    const container = document.getElementById('ai-assistant-container');
    const assistantBtn = document.getElementById('ai-assistant-btn');
    const chatInterface = document.getElementById('ai-chat-interface');
    const closeChat = document.getElementById('close-chat');
    
    // Check if elements exist
    if (!container) console.error('AI Assistant: Container not found');
    if (!assistantBtn) console.error('AI Assistant: Button not found');
    if (!chatInterface) console.error('AI Assistant: Chat interface not found');
    if (!closeChat) console.error('AI Assistant: Close button not found');
    
    if (!container || !assistantBtn || !chatInterface || !closeChat) {
      console.error('AI Assistant: Missing required elements, retrying in 500ms...');
      setTimeout(initAIAssistant, 500);
      return;
    }
    
    console.log('All elements found, setting up handlers...');
    
    // Hide chat interface initially
    chatInterface.style.display = 'none';
    
    // Ensure button is visible
    container.style.display = 'block';
    container.style.visibility = 'visible';
    container.style.opacity = '1';
    
    // Remove any existing listeners to prevent duplicates
    const newAssistantBtn = assistantBtn.cloneNode(true);
    assistantBtn.parentNode.replaceChild(newAssistantBtn, assistantBtn);
    
    const newCloseChat = closeChat.cloneNode(true);
    closeChat.parentNode.replaceChild(newCloseChat, closeChat);
    
    // Open chat handler with multiple event types
    newAssistantBtn.onclick = function(e) {
      e.preventDefault();
      e.stopPropagation();
      console.log('Button clicked! Opening chat...');
      
      // Pause animation during transition
      this.style.animation = 'none';
      
      // Show chat interface
      chatInterface.style.display = 'block';
      chatInterface.style.visibility = 'visible';
      chatInterface.style.opacity = '1';
      
      // Hide button container
      container.style.display = 'none';
    };
    
    // Also add touch support for mobile
    newAssistantBtn.addEventListener('touchend', function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.click();
    });
    
    // Close chat handler
    newCloseChat.onclick = function(e) {
      e.preventDefault();
      e.stopPropagation();
      console.log('Close button clicked!');
      
      // Hide chat interface
      chatInterface.style.display = 'none';
      
      // Show button container
      container.style.display = 'block';
      
      // Resume animation
      setTimeout(function() {
        newAssistantBtn.style.animation = 'float 3s ease-in-out infinite';
      }, 100);
    };
    
    // Add hover effect for close button
    newCloseChat.onmouseover = function() {
      this.style.background = 'rgba(255,255,255,0.2)';
    };
    
    newCloseChat.onmouseout = function() {
      this.style.background = 'none';
    };
    
    // Close on outside click
    document.addEventListener('click', function(event) {
      if (chatInterface.style.display === 'block') {
        const clickedInside = chatInterface.contains(event.target) || container.contains(event.target);
        if (!clickedInside) {
          console.log('Clicked outside, closing chat...');
          chatInterface.style.display = 'none';
          container.style.display = 'block';
          
          // Resume animation
          setTimeout(function() {
            newAssistantBtn.style.animation = 'float 3s ease-in-out infinite';
          }, 100);
        }
      }
    });
    
    console.log('AI Assistant initialized successfully!');
  }
  
  // Multiple initialization strategies
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initAIAssistant);
  } else {
    // Try immediate initialization
    initAIAssistant();
  }
  
  // Also try on window load as backup
  window.addEventListener('load', function() {
    setTimeout(initAIAssistant, 100);
  });
})();
</script>
