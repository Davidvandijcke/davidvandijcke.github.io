<!-- AI Assistant Button and Chat Interface -->
<style>
  /* Override any animations that might affect the AI assistant */
  #ai-assistant-container,
  #ai-assistant-container *,
  #ai-chat-interface,
  #ai-chat-interface * {
    animation: none !important;
    animation-delay: 0s !important;
    animation-fill-mode: none !important;
    opacity: 1 !important;
    visibility: visible !important;
  }
  
  /* Ensure the container is always visible and fixed */
  #ai-assistant-container {
    position: fixed !important;
    bottom: 30px !important;
    right: 30px !important;
    z-index: 99999 !important;
    display: block !important;
  }
  
  /* Style the button - make it more prominent */
  #ai-assistant-btn {
    border-radius: 50px;
    padding: 1.2rem 2rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    display: flex !important;
    align-items: center;
    gap: 0.75rem;
    background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
    border: none;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1rem;
    font-weight: 600;
    position: relative;
    overflow: hidden;
  }
  
  /* Add floating animation */
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
  
  #ai-assistant-container {
    animation: float 3s ease-in-out infinite !important;
  }
  
  #ai-assistant-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
  }
  
  /* Add a pulse effect to draw attention */
  #ai-assistant-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50px;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.5s;
  }
  
  #ai-assistant-btn:hover::before {
    transform: translate(-50%, -50%) scale(1.1);
  }
  
  /* Style the chat interface */
  #ai-chat-interface {
    position: fixed !important;
    bottom: 120px !important;
    right: 30px !important;
    z-index: 100000 !important;
    width: 450px;
    height: 600px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    display: none;
  }
  
  @media (max-width: 768px) {
    #ai-assistant-container {
      bottom: 20px !important;
      right: 20px !important;
    }
    
    #ai-assistant-btn {
      padding: 1rem 1.5rem;
      font-size: 1rem;
    }
    
    #ai-chat-interface {
      bottom: 100px !important;
      right: 20px !important;
      width: calc(100vw - 40px) !important;
      max-width: 400px !important;
      height: 70vh !important;
      max-height: 600px !important;
    }
  }
</style>

<!-- AI Assistant Button -->
<div id="ai-assistant-container">
  <button id="ai-assistant-btn" type="button">
    <i class="fas fa-robot"></i>
    <span>Ask about my research</span>
  </button>
</div>

<!-- AI Assistant Chat Interface -->
<div id="ai-chat-interface">
  <div style="background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%); color: white; padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center;">
    <h3 style="margin: 0; font-size: 1.1rem; font-weight: 600;">David's Research Assistant</h3>
    <button id="close-chat" type="button" style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 0; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">&times;</button>
  </div>
  <iframe
    src="https://dvdijcke-david-research-assistant.hf.space"
    frameborder="0"
    width="100%"
    height="calc(100% - 60px)"
    style="display: block;"
  ></iframe>
</div>

<script>
(function() {
  // Wait for page to be fully loaded
  function waitForLoad() {
    if (document.readyState === 'complete') {
      initAIAssistant();
    } else {
      window.addEventListener('load', initAIAssistant);
    }
  }
  
  function initAIAssistant() {
    const container = document.getElementById('ai-assistant-container');
    const assistantBtn = document.getElementById('ai-assistant-btn');
    const chatInterface = document.getElementById('ai-chat-interface');
    const closeChat = document.getElementById('close-chat');
    
    if (!container || !assistantBtn || !chatInterface || !closeChat) {
      console.error('AI Assistant: Missing required elements');
      return;
    }
    
    // Hide chat interface initially
    chatInterface.style.display = 'none';
    
    // Ensure button is visible
    container.style.display = 'block';
    container.style.visibility = 'visible';
    container.style.opacity = '1';
    
    // Open chat handler
    assistantBtn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();
      
      console.log('Opening AI chat interface');
      
      // Show chat interface
      chatInterface.style.display = 'block';
      chatInterface.style.visibility = 'visible';
      chatInterface.style.opacity = '1';
      
      // Hide button container
      container.style.display = 'none';
    });
    
    // Close chat handler
    closeChat.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();
      
      console.log('Closing AI chat interface');
      
      // Hide chat interface
      chatInterface.style.display = 'none';
      
      // Show button container
      container.style.display = 'block';
    });
    
    // Add hover effect for close button
    closeChat.addEventListener('mouseover', function() {
      this.style.background = 'rgba(255,255,255,0.2)';
    });
    
    closeChat.addEventListener('mouseout', function() {
      this.style.background = 'none';
    });
    
    // Close on outside click
    document.addEventListener('click', function(event) {
      if (chatInterface.style.display === 'block') {
        const clickedInside = chatInterface.contains(event.target) || container.contains(event.target);
        if (!clickedInside) {
          chatInterface.style.display = 'none';
          container.style.display = 'block';
        }
      }
    });
    
    console.log('AI Assistant initialized successfully');
  }
  
  // Start initialization
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', waitForLoad);
  } else {
    waitForLoad();
  }
})();
</script>
