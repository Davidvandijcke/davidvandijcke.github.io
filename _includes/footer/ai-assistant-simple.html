<!-- AI Assistant Button - Enhanced Design -->
<style>
  .ai-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
    border: none;
    border-radius: 30px;
    padding: 14px 28px;
    color: white;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    z-index: 9999;
    animation: float 3s ease-in-out infinite;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
  }
  
  .ai-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
    animation-play-state: paused;
  }
  
  .ai-button:active {
    transform: translateY(0);
  }
  
  .ai-button svg {
    width: 20px;
    height: 20px;
  }
  
  .ai-modal {
    display: none;
    position: fixed;
    bottom: 100px;
    right: 30px;
    width: 420px;
    height: 650px;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    z-index: 10000;
    overflow: hidden;
    animation: slideIn 0.3s ease-out;
  }
  
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .ai-modal-header {
    background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
    color: white;
    padding: 18px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .ai-modal-header h3 {
    margin: 0;
    font-size: 17px;
    font-weight: 500;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
  
  .ai-close {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s ease;
  }
  
  .ai-close:hover {
    background: rgba(255, 255, 255, 0.2);
  }
  
  .ai-modal iframe {
    width: 100%;
    height: calc(100% - 61px);
    border: none;
  }
  
  /* Backdrop for better focus */
  .ai-backdrop {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(2px);
    z-index: 9998;
  }
  
  /* Mobile responsive */
  @media (max-width: 768px) {
    .ai-button {
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      font-size: 14px;
    }
    
    .ai-modal {
      bottom: 20px;
      right: 20px;
      left: 20px;
      width: auto;
      height: 80vh;
      max-height: 600px;
    }
  }
</style>

<div class="ai-backdrop" id="aiBackdrop" onclick="document.getElementById('aiModal').style.display='none'; document.getElementById('aiButton').style.display='block'; document.getElementById('aiBackdrop').style.display='none';"></div>

<button class="ai-button" onclick="document.getElementById('aiModal').style.display='block'; document.getElementById('aiButton').style.display='none'; document.getElementById('aiBackdrop').style.display='block';" id="aiButton">
  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z" fill="currentColor"/>
    <circle cx="8" cy="9" r="1" fill="currentColor"/>
    <circle cx="12" cy="9" r="1" fill="currentColor"/>
    <circle cx="16" cy="9" r="1" fill="currentColor"/>
  </svg>
  Ask about my research
</button>
