<!-- AI Assistant Button - Ultra Simple -->
<style>
  .ai-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
    border: none;
    border-radius: 50px;
    padding: 16px 32px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    z-index: 9999;
    animation: float 3s ease-in-out infinite;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }
  
  .ai-button:hover {
    transform: scale(1.08);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    animation-play-state: paused;
  }
  
  .ai-modal {
    display: none;
    position: fixed;
    bottom: 120px;
    right: 30px;
    width: 450px;
    height: 600px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    z-index: 10000;
  }
  
  .ai-modal-header {
    background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
    color: white;
    padding: 20px;
    border-radius: 16px 16px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .ai-modal-header h3 {
    margin: 0;
    font-size: 18px;
  }
  
  .ai-close {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
  }
  
  .ai-modal iframe {
    width: 100%;
    height: calc(100% - 60px);
    border: none;
    border-radius: 0 0 16px 16px;
  }
</style>

<button class="ai-button" onclick="document.getElementById('aiModal').style.display='block'; document.getElementById('aiButton').style.display='none';" id="aiButton">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
    <path d="M12 2C10.9 2 10 2.9 10 4C10 5.1 10.9 6 12 6C13.1 6 14 5.1 14 4C14 2.9 13.1 2 12 2ZM12 8C9.79 8 8 9.79 8 12C8 14.21 9.79 16 12 16C14.21 16 16 14.21 16 12C16 9.79 14.21 8 12 8ZM12 18C10.9 18 10 18.9 10 20C10 21.1 10.9 22 12 22C13.1 22 14 21.1 14 20C14 18.9 13.1 18 12 18Z" fill="currentColor"/>
  </svg>
  Ask about my research
</button>

<div class="ai-modal" id="aiModal">
  <div class="ai-modal-header">
    <h3>David's Research Assistant</h3>
    <button class="ai-close" onclick="document.getElementById('aiModal').style.display='none'; document.getElementById('aiButton').style.display='block';">&times;</button>
  </div>
  <iframe src="https://dvdijcke-david-research-assistant.hf.space"></iframe>
</div>
